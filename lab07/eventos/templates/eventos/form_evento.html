{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de evento</title>
  <link rel="stylesheet" href="{% static 'css/form_events.css'%}">
</head>
<body>
  <h1>Formulario de evento</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="btn">Guardar</button>

  <a href="{% url 'lista_eventos' %}" class="btn-back">Volver a la lista</a>
</form>
</body>
</html>
