{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{% static 'css/create_user.css' %}">
</head>
<body>
<div class="form-container">
    <h1>Crear Usuario</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.nombre.label_tag }}
            {{ form.nombre }}
        </div>

        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <div class="form-group">
            {{ form.organizador.label_tag }}
            {{ form.organizador }}
        </div>

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_usuarios' %}" class="btn-back">Volver a la lista</a>
</div>
</body>
</html>
